name: WNBA Scraper

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        for i in {1..3}; do
          sudo apt-get install -y chromium-browser chromium-chromedriver && break || sleep 15
        done
        sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true
        echo "ChromeDriver version: $(chromedriver --version || echo 'Not installed')"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver_manager pandas gspread oauth2client lxml gspread_dataframe

    # ---------- First Script ----------
    - name: Set up credentials for WNBA_scraper.py
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      run: |
        echo "$GOOGLE_SHEETS_CREDENTIALS" > auth.json

    - name: Run WNBA scraper
      run: python WNBA_scraper.py

    - name: Clean up WNBA_scraper credentials
      run: rm auth.json

    # ---------- Second Script ----------
    - name: Set up credentials for wnba-pp-odds.py
      env:
        GOOGLE_SHEETS_CREDENTIALS_PP: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_PP }}
      run: |
        echo "$GOOGLE_SHEETS_CREDENTIALS_PP" > auth.json

    - name: Run wnba-pp-odds scraper
      run: python wnba-pp-odds.py

    - name: Clean up wnba-pp-odds credentials
      run: rm auth.json

    # ---------- Error Check ----------
    - name: Check for errors in script output
      if: failure()
      run: |
        echo "One or more scripts failed. Check the logs above for details."
        ls -la
        cat auth.json || echo "auth.json not found"
